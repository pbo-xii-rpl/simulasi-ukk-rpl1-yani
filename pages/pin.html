<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Pin</title>
</head>

<body class="bg-blue-600">
    <div class="flex mt-20 justify-center">
        <div class="flex text-center text-white font-bold text-3xl mt-10 justify-center items-center">
            <img class="w-1/2" src="/img/pin.png" alt="">
            <div class="w-1/2 space-y-20">
                <h1>MASUKAN PIN</h1>
                <form action="" onsubmit="pin()">
                    <input type="password" class="text-black" id="NoPin" required>
                    <input type="submit" class="" value="ENTER">
                </form>
                <h1>TEKAN 'ENTER' JIKA SELESAI <br> MEMASUKAN PIN</h1>
            </div>
        </div>
    </div>
</body>
<script>
    function pin() {
        let pin = document.getElementById("NoPin").value;
        console.info(pin);
        if (pin == '123456') {
            window.open('ambiltunai.html', '_blank');
            window.close();
        } else {
            alert('pin yang anda masukan salah')
        }
    };
</script>

</html>
